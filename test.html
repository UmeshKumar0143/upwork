<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Width Adjustment with Tailwind and Alpine.js</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div x-data="{ currentStep: 1 }" class="max-w-4xl mx-auto p-5">
        <!-- Steps Indicator -->
        <div class="flex items-center mb-5">
            <div class="flex items-center text-sm" :class="currentStep >= 1 ? 'text-blue-600' : 'text-gray-400'">
                Step 1
                <svg class="fill-current w-4 h-4 mx-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5-5h3V5h4v5h3l-5 5z"/></svg>
            </div>
            <div class="border-t flex-grow border-gray-300"></div>
            <div class="flex items-center text-sm" :class="currentStep >= 2 ? 'text-blue-600' : 'text-gray-400'">
                <svg class="fill-current w-4 h-4 mx-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M4.293 9.293L10 15l5.707-5.707-1.414-1.414L10 12.172l-4.293-4.293-1.414 1.414z"/></svg>
                Step 2
            </div>
            <div class="border-t flex-grow border-gray-300"></div>
            <div class="flex items-center text-sm" :class="currentStep >= 3 ? 'text-blue-600' : 'text-gray-400'">
                Step 3
            </div>
        </div>
    
        <!-- Step Content -->
        <div x-show="currentStep === 1">
            <p>This is the content for Step 1.</p>
            <button @click="currentStep++" class="px-4 py-2 bg-blue-500 text-white rounded mt-2">Next</button>
        </div>
        <div x-show="currentStep === 2">
            <p>This is the content for Step 2.</p>
            <button @click="currentStep--" class="px-4 py-2 bg-gray-500 text-white rounded mt-2 mr-2">Back</button>
            <button @click="currentStep++" class="px-4 py-2 bg-blue-500 text-white rounded mt-2">Next</button>
        </div>
        <div x-show="currentStep === 3">
            <p>This is the content for Step 3.</p>
            <button @click="currentStep--" class="px-4 py-2 bg-gray-500 text-white rounded mt-2">Back</button>
        </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js"></script>
</body>

</html>
